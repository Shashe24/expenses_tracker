{% extends "tracker_app/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
    <a href="{% url 'tracker_app:expense_list' %}">Cancel</a>
</form>

{% endblock %}
